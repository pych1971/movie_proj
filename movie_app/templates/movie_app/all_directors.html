{% extends 'movie_app/base.html' %}

{% block title %} Все режиссёры {% endblock %}

{% block content %}
<h2>Список всех режиссёров</h2>
<ul>
    {% for director in directors %}
        <li><a href="{{ director.get_url }}"> {{ director.first_name }} {{ director.last_name }} </a></li>
    {% endfor %}
</ul>
{% endblock %}
